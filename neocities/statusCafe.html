<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Status cafe */
      #statuscafe {
          padding: .5em;
          /* background-color: azure; */
          font-size: 13px; color:white; 
          font-family:'Courier New';
      }

      #statuscafe-username {
          margin-bottom: .2em;
      }

      #statuscafe-content {
          /* margin: 0 1em 0.5em 1em; */
          color: white;
      }
      a {
        text-decoration:none; 
        color:white;
      }
    </style>
  </head>

  <body style="background:transparent">
    <div id="statuscafe">
      <div id="statuscafe-username"></div>
      <div id="statuscafe-content"></div>
    </div>
    <script type="text/javascript">
      fetch("https://status.cafe/users/datapusher/status.json")
        .then( r => r.json() )
        .then( r => {
          if (!r.content.length) {
            document.getElementById("statuscafe-content").innerHTML = "No status yet."
            return
          }
          document.getElementById("statuscafe-username").innerHTML = '<a href="https://status.cafe/users/datapusher" target="_blank"><i>' + r.author + '</i></a> ' + r.face  + r.timeAgo
          document.getElementById("statuscafe-content").innerHTML = r.content
        })
    </script>
  </body>
</html>
