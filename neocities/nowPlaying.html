<!DOCTYPE html>

<body>
  <div>
      <a href="https://www.last.fm/user/mattjdio" style="text-decoration:none">Last Listened To: <span id="song">&#8987;</span></p>
  </div>
  <div>
      <p><small>latest played song on <a href="http://last.fm" target="_blank">last.fm</a></small> | <small>powered by <a
                  href="https://github.com/biancarosa/lastfm-last-played"
                  target="_blank">@biancarosa/lastfm-last-played</a></small></p>
  </div>
  <script type="text/javascript">
    let user = 'mattjdio';
    let url = 'https://lastfm-last-played.biancarosa.com.br/' + user + '/latest-song';
    let song = document.querySelector('#song');
    fetch(url)
        .then(function (response) {
            return response.json()
        }).then(function (json) {
            song.innerHTML = json['track']['name'] + ' - ' + json['track']['artist']['#text'];
        });
  </script>
</body>
